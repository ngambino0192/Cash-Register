<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">

    <title>CashRegister</title>
</head>
<body>
    <h1>CashRegister</h1>
    <div id="calc-body">
            <div id="screen-wrapper">
                <div id="screen" float:"right"></div>
            </div>
            <div id="main-btn-wrapper">
                <div class="main-btn" id="on-btn">ON</div>
                <div class="main-btn" id="off-btn">OFF</div>
                <div class="main-btn" id="clear-btn">C</div>
            </div>
            <div id="mini-btn-wrapper">
                <div class="num-btns">1</div>
                <div class="num-btns">2</div>
                <div class="num-btns">3</div>
                <div class="op-btns" id="addBtn">+</div>
                <div class="num-btns">4</div>
                <div class="num-btns">5</div>
                <div class="num-btns">6</div>
                <div class="op-btns" id="subBtn">-</div>
                <div class="num-btns">7</div>
                <div class="num-btns">8</div>
                <div class="num-btns">9</div>
                <div class="op-btns" id="multBtn">*</div>
                <div class="num-btns">0</div>
                <div class="num-btns">.</div>
                <div class="op-btns" id="equalsBtn">=</div>
                <div class="op-btns" id="divdBtn">/</div>
            </div>
            </div>
        </div>
    <script src="./js/calculator.js"></script>
</body>
</html>
